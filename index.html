<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="h-100 d-flex align-items-center justify-content-center rounded">
    <div class="container content">
      <div class="row">
        <div class="col">
          <div class="header-picture">

          </div>
          <h1>Order Summary</h1>

          <p class="description-text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
<div class="div purchase-choice">
          <div class="  d-flex align-items-center justify-content-center">
            <img class="music-icon block" src="images/icon-music.svg" alt="icon-chord">
            <p class="plan-name block"><span class="plan">Annual Plan </span><span class="price">$59.99/year</span> </p>

            <a href="#" class="change block">Change</a>
          </div>
          </div>
          <div class="buttons">
              <button class="btn-pay btn btn-lg">Proceed to Payment</button>
              <button class="btn-cancel btn btn-lg">Cancel Order</button>
            </div>
        </div>
        
      </div>
    </div>
  </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
